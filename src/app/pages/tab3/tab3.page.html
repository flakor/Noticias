<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">


    <ion-slides [options]="sliderOpts" *ngIf="datalocalService.noticias.length === 0">
        <ion-slide>
            <ion-label>no hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <!-- <div *ngIf="datalocalService.noticias.length === 0">no hay favoritos</div> -->
    <app-noticias [enFavoritos]="true" *ngIf="datalocalService.noticias.length > 0" [noticias]="datalocalService.noticias"></app-noticias>
</ion-content>
